         document.write("<h3>Curso: LP1. Professor: Marco Aurélio. Turma: 148 <h3><br>");
         document.write("<h3><i>Sabendo que uma milha marítima equivale a um mil, oitocentos e cinquenta e dois metros e que um quilômetro possui mil metros, fazer um programa para converter milhas marítimas em quilômetros.</h3></i><br>");
         
         document.write("Milha Marítima = 1.852 metros. <br>");
         document.write("Km = 1000 metros. <br>");

         var milhas, km, converter;
         milhas = parseFloat(window.prompt("Digite  a milha maritima a converter: "));
         km = parseFloat(window.prompt("Digite o km: "));
         converter = milhas * km * 1000;

         document.write("<h3>| O resultado da conversão é: " + converter + " km |</h3>");
         document.write("--------------------------------------------------------------");
